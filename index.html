<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<title>Password Generator</title>
</head>
<body>

	<section class="p-panel">

		<div class="p-box">

			<h1 class="p-title">Password Generator</h1>

			<label class="p-label">Number of characters</label>
			<input class="p-input" placeholder="" id="">
			<div>
				<div>
					<input class="p-checkbox" type="checkbox" id="" name=""><label class="p-checkbox-text">Uppercase Letters</label>
				</div>
				<div>
					<input class="p-checkbox" type="checkbox" id="" name=""><label class="p-checkbox-text">Lowercase Letters</label>
				</div>
				<div>
					<input class="p-checkbox" type="checkbox" id="" name=""><label class="p-checkbox-text">Numbers</label>
				</div>
				<div>
					<input class="p-checkbox" type="checkbox" id="" name=""><label class="p-checkbox-text">Special Symbols</label>
				</div>		
			</div>
			<button class="p-button" id="">Generate Password</button>

		</div>

	</section>


	<script src="assets/js/script.js"></script>

</body>
</html>
